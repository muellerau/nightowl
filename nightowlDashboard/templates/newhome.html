<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Desktop Navigation Bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
/*
      .navbar a.icon {
        display: none;
      }
*/
    /* Mobile Navigation Menu */
    @media only screen and (max-width: 768px) {
      .navbar a {
        float: none;
        display: block;
        padding: 14px 0px;
        width: 100%;
        text-align: center;
      }

      /* Collapsible Menu Button */
/*
      .navbar .icon {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 14px 16px;
        cursor: pointer;
        font-size: 20px;
      }

      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        float: right;
        display: block;
      }

      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        display: block;
        text-align: left;
      }
*/
    }

    /* Header Style */
    .header {
      background-color: #FFF;
      padding: 0px;
      text-align: center;
    }

    /* Content Style */
    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
  
  <script>
    function toggleMenu() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</head>

<body>

  <!-- Page Header -->
  <div class="header">
    <h2>Nachteule</h2>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar" id="myNavbar">
    <a href="#home">Ãœbersicht</a>
    <a href="#about">Zeitraffer</a>
    <a href="#services">Live</a>
    <!--  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a> -->
  </div>

  <!-- Content Section -->
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a simple example of a collapsible navigation menu.</p>
  </div>

</body>
